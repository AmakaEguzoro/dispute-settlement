<div class="container">
  <div class="row mt-4">
      <div class="card">
        <div class="card-body">
          <form [formGroup]="registerForm">
            <div class="form-group mb-1">
              <label>Full Name</label>
              <input class="form-control" type="text" placeholder="Enter Name" formControlName="name"
							[ngClass]="{'is-invalid': (registerForm.get('name').touched ||
				registerForm.get('name').dirty) &&
				!registerForm.get('name').valid }">
              <span class="invalid-feedback">
                <h5 class="login-title"> Please enter name </h5>
              </span>
              <br>
              <label>Username</label>
              <input class="form-control" type="text" placeholder="Enter Username" formControlName="username"
							[ngClass]="{'is-invalid': (registerForm.get('username').touched ||
				registerForm.get('username').dirty) &&
				!registerForm.get('username').valid }">
              <span class="invalid-feedback">
                <h5 class="login-title"> Please enter username </h5>
              </span>
              <br>
              <label>Password</label>
              <input class="form-control" type="text" placeholder="Enter Password" formControlName="password"
							[ngClass]="{'is-invalid': (registerForm.get('password').touched ||
				registerForm.get('password').dirty) &&
				!registerForm.get('password').valid }">
              <span class="invalid-feedback">
                <h5 class="login-title"> Please enter password </h5>
              </span>
              <br>
              <label>Email Address</label>
              <input class="form-control" type="text" placeholder="Enter Email" formControlName="email"
							[ngClass]="{'is-invalid': (registerForm.get('email').touched ||
				registerForm.get('email').dirty) &&
				!registerForm.get('email').valid }">
              <span class="invalid-feedback">
                <h5 class="login-title"> Please enter email </h5>
              </span>
              <br>

              <select class="browser-default custom-select" formControlName="role">
                  <option value="">Level</option>
                <option *ngFor="let role of role" [value]="role">{{role}}</option>
              </select>
              <br>
              <label>Agent IDs To View (Leave Blank to See Transactions for All Wallets)</label>
              <textarea class="form-control"  placeholder="Message" formControlName="wallets"
              ></textarea>
          <span class="invalid-feedback">
              <h5 class="login-title"> Please enter details </h5>
            </span>
            </div>

            <button [disabled]="!registerForm.valid" class="btn btn btn-block mt-4 mb-3" (click)="register()">Register
              <i *ngIf="loading" class="fa fa-spinner fa-spin"></i>
            </button>


          </form>
        </div>
      </div>
  </div>
</div>
