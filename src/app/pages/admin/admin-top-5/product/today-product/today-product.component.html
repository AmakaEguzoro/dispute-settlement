<div class="row mt-5">
    <div class="container">
        <!-- <button (click)="test" class="btn btn-primsry" type="button">get data</button> -->
        <label class="summary-total-trans">Top 5 Products</label>
        <mdb-card>
          <mdb-card-body [style.height.em]="'24'" >
            <mdb-card-text>
                <div class="table-responsive">
              <table mdbTable striped="true" responsive="true" style="display: table;">
                <thead>
                  <tr>
                    <th class="channel-head" *ngFor="let head of headElements" scope="col">{{head}} </th>
                  </tr>
                </thead>
              <tbody>
                <tr *ngFor="let item of elements | orderBy: 'total':true ">
                  <th class="channel-id" scope="row">{{item.name}}</th>
                  <td class="channel-success">{{item.success | thousandSuff : 2}}</td>
                  <td class="channel-fail">{{item.failed | thousandSuff : 2 }}</td>
                  <td class="channel-total">{{item.total | thousandSuff : 2}}</td>
                </tr>
                </tbody>
                <tbody *ngIf="loading">
                  <tr>
                    <td style="text-align:center;padding: 5% 20%; background: #fff">
                      <mdb-spinner class="loading-screen-icon"  spinnerType="big" spinnerColor="blue"></mdb-spinner>
                    </td>
                  </tr>
                </tbody>
                <tbody *ngIf="isData == false">
                  <tr>
                    <td class="summary-noData" style=" background: #fff;">
                      <strong>No Data Available</strong>
                    </td>
                  </tr>
                </tbody>
              </table>
              </div>
            </mdb-card-text>
    
          </mdb-card-body>
        </mdb-card>
  </div>
  
  </div>
