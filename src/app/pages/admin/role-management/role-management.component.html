<div class="container">
  <label>Users</label>
  <div class="row">
    <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12"></div>
    <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12"></div>
    <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
      <div class="input-group mb-2">
          <div class="input-group-prepend">
            <div class="input-group-text">
              <mdb-icon fas icon="search"></mdb-icon>
            </div>
          </div>
          <input type="text" class="form-control"
           name="searchString" placeholder="Search users..."
            [(ngModel)]="searchString">
        </div>   
    </div>
  
    <div class="card mt-1">
      <div class="card-body">
        <div class="table-responsive">
          <table class="table table-hover" small="true">
            <thead class="trans-head">
              <tr>
                <th class="head" *ngFor="let head of headElements" scope="col">{{head}} </th>
              </tr>
            </thead>
            <tbody>
              <mdb-spinner class="loading-icon" *ngIf="loading" spinnerType="small" spinnerColor="blue">
              </mdb-spinner>
              <tr *ngFor="let item of users | filter : 'name' : searchString; let i = index">
                <th scope="row">{{serial + i}}</th>
                <td>{{item.id}}</td>
                <td>{{item.name}}</td>
                <td>{{item.username}}</td>
                <td>{{item.email}}</td>
                <td>{{item.is_admin}}</td>
                <td>{{item.updated_at}}</td>
                <!-- <td>
                  <button class="btn btn-primary edit" (click)="openModal(item)">Edit</button>
                </td> -->
                <td>
                   <mdb-badge class="edit" (click)="openModal(item)">Edit</mdb-badge>
                  </td>
              </tr>
              <strong class="summary-noData" *ngIf="isData == false">No Data Available</strong>
            </tbody>
          </table>
          <pagination [boundaryLinks]="true" [totalItems]="lastPage" [itemsPerPage]="perPage" [(ngModel)]="currentPage"
            [maxSize]="maxSize" (pageChanged)="pageChanged($event)" firstText="&laquo;" lastText="&raquo;"></pagination>
        </div>
        <br>
      </div>
    </div>

  </div>
</div>
