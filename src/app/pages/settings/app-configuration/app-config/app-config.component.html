<div class="container">
  <label>App Configurations</label>

  <div class="row">

    <div class="card">
      <div class="card-body">
        <div class="table-responsive">
          <table class="table table-hover" small="true">
           
            <tbody>
              <mdb-spinner class="loading-screen-icon" *ngIf="loading" spinnerType="small" spinnerColor="blue">
              </mdb-spinner>
              <tr >
                <th scope="row">1</th>

              <!-- <td>1</td> -->
               
                <td>channel id</td>
                <td>itex</td>
                <td>
                  <mdb-badge class="search">
                   Edit
                </mdb-badge>
                </td>
                <td>
                  <mdb-badge  class="save"  (click)="openDelete()" mdbwaveseffect>
                   Delete
                </mdb-badge>
                </td>
                <!-- <td ><button>delete</button></td> -->
              </tr>
              <strong class="summary-noData" *ngIf="isData == false">No Data Available</strong>
            </tbody>
          </table>
          <!-- <pagination [boundaryLinks]="true" [totalItems]="lastPage" [itemsPerPage]="perPage" [(ngModel)]="currentPage"
            [maxSize]="maxSize" (pageChanged)="pageChanged($event)" firstText="&laquo;" lastText="&raquo;"></pagination> -->
        </div>
        <br>
        <!-- <div *ngIf="loading == true" style="cursor: wait;"> </div> -->

      </div>
    </div>

  </div>
</div>

<!-- Delete User Modal -->
<div mdbModal #deleteModal="mdbModal" class="modal fade" tabindex="-1" role="dialog"
aria-labelledby="myBasicModalLabel" aria-hidden="true">
<div class="modal-dialog" role="document">
  <div class="modal-content">
    <div class="modal-header">
      <button type="button" class="close pull-right" aria-label="Close" (click)="deleteModal.hide()">
        <span aria-hidden="true">×</span>
      </button>
    </div>
    <div class="modal-body">
      <h6 class="modal-title w-100" id="myModalLabel">Delete User Permanently?</h6>
     
    </div>
    <div class="modal-footer">
        <i *ngIf="loading" class="fa fa-spinner fa-spin"></i>
      <button  class="save" mdbWavesEffect
      (click)="deleteUser()" >Yes
     </button>
      <button class="search" aria-label="Close" (click)="deleteModal.hide()" style="background: #ED7A53;"
        mdbWavesEffect>No</button>
    </div>
  </div>
</div>
</div>
