<!-- Nav tabs -->
<div>
  <mdb-tabset [buttonClass]="'pills-indigo'" [contentClass]="'mdb-tabse'">
    <!--Panel 1-->
    <mdb-tab heading="Daily">
      <div class="row">
        <div class="col-md-6">
            <app-today-card></app-today-card>
        </div>
        <div class="col-md-6">
            <app-yesterday-card></app-yesterday-card>
        </div>
      </div>
    </mdb-tab>

    <!--Panel 2-->
    <mdb-tab heading="Weekly">
        <div class="row">
            <div class="col-md-6">
              <app-this-week-card></app-this-week-card>  
            </div>
            <div class="col-md-6">
              <app-last-week-card></app-last-week-card>
            </div>
        </div>
    </mdb-tab>

    <!--Panel 3-->
    <mdb-tab heading="Monthly">
        <div class="row">
            <div class="col-md-6">
              <app-this-month-card></app-this-month-card>
            </div>
            <div class="col-md-6">
              <app-last-month-card></app-last-month-card>
            </div>
        </div>
    </mdb-tab>

    <mdb-tab heading="Yearly">
        <div class="row">
            <div class="col-md-6">
                <app-this-year-card></app-this-year-card>
            </div>
            <div class="col-md-6">
                <app-last-year-card></app-last-year-card>
            </div>
        </div>   
    </mdb-tab>

    <div class="row">
        <div class="col-md-4">
          <app-channels></app-channels>
        </div>
        <div class="col-md-4">
          <app-agents></app-agents>
        </div>
        <div class="col-md-4">
          <app-products></app-products>
        </div>
    </div>
  </mdb-tabset>
</div>
