<mdb-breadcrumb customClass="white-text brown darken-2">
  <mdb-breadcrumb-item > <i class="fa fa-group"></i>  Create New Member</mdb-breadcrumb-item>
</mdb-breadcrumb>

<div class="row">
  <!--Grid column-->
  <div class="col-lg-12 col-md-12">
    <!--Card-->
    <div class="card card-cascade narrower">
      <!--Card image-->
      <div class="view view-cascade gradient-card-header green-gradient">
        <h4 class="h4-responsive">Please fill all fields marked with an asterix (*)</h4>
      </div>
      <!--/Card image-->
        <!--Card content-->
        <div class="card-body card-body-cascade">

            <div class="row">
              <div class="col-lg-4 col-md-4">
                <div class="md-form">
                   <mdb-select [options]="titleSelect" [(ngModel)]="title"  class="colorful-select dropdown-primary" placeholder="* Select Your Title"></mdb-select>
                </div>
              </div>
              <div class="col-lg-4 col-md-4">
                <div class="md-form">
                  <i class="fa fa-lock prefix grey-text"></i>
                  <input type="text" id="fName" [(ngModel)]="fName" class="form-control" mdbInputDirective>
                  <label for="fName">* Firstname</label>
                </div>
              </div>
              <div class="col-lg-4 col-md-4">
                <div class="md-form">
                  <i class="fa fa-lock prefix grey-text"></i>
                  <input type="text" id="lName" [(ngModel)]="lName" class="form-control" mdbInputDirective>
                  <label for="lName">* Surname</label>
                </div>
              </div>
            </div>

            <div class="row">
                <div class="col-lg-4 col-md-4">
                  <div class="md-form">
                    <i class="fa fa-envelope prefix grey-text"></i>
                    <input type="email" id="email" [(ngModel)]="email" class="form-control" mdbInputDirective>
                    <label for="email">* Email</label>
                  </div>
                </div>
                <div class="col-lg-4 col-md-4">
                  <div class="md-form">
                    <i class="fa fa-lock prefix grey-text"></i>
                    <input type="text" id="mobile" [(ngModel)]="mobile" class="form-control" mdbInputDirective>
                    <label for="mobile">* Mobile</label>
                  </div>
                </div>
                <div class="col-lg-4 col-md-4">
                    <mdb-date-picker id="dob" [(ngModel)]="dob" [placeholder]="'* Date Of Birth'"  required></mdb-date-picker>
                </div>
              </div>
          
  
           

           
            <div class="text-center">
              <button mdbBtn class="btn  waves-light" rounded="true" color="dark-green" mdbWavesEffect (click)="doRegister()">REGISTER</button>
            </div>
         
        </div>
        <!--/.Card content-->
    </div>
    <!--/.Card-->
  </div>
  <!--Grid column-->
</div>
