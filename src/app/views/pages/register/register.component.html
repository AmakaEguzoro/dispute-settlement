<header>
	<section class="view intro intro-2 ">
		<div class="full-bg-img mask rgba-gradient rgba-indigo-slight">
			<div class="">

				<!--Grid row-->
				<div class="row  pt-5 mt-3">

					<!--Grid column-->
					<div class="col-md-6  offset-md-3">

						<div class="card">
							<div class="card-body">

								<h2 class="feature-title text-center mb-5 mt-4 font-bold">
									<div class="row">
										<div class="col-md-4 mx-auto offset-md-3">
											<img src="../../../assets/img/logo.png" height="150" width="150"
												class="img-fluid flex-center" style="margin: 0 auto;">
										</div>
									</div>
								</h2>
								<hr style="margin-top: -37px; margin-bottom: -37px;">

								<!--Grid row-->
								<div class="row mt-5">
									<!--Grid column-->
									<div class="col-md-10 offset-md-1">

										<!--Body-->
										<div class="md-form">
											<i class="fa fa-user prefix dark-grey-text"></i>
											<input type="text" id="orangeForm-name" class="form-control"
												mdbInputDirective>
											<label for="orangeForm-name">Your name</label>
										</div>
										<div class="md-form">
											<i class="fa fa-envelope prefix dark-grey-text"></i>
											<input type="email" id="orangeForm-email" class="form-control"
												mdbInputDirective>
											<label for="orangeForm-email">Your email</label>
										</div>

										<div class="md-form">
											<i class="fa fa-lock prefix dark-grey-text"></i>
											<input type="password" id="orangeForm-pass" class="form-control"
												mdbInputDirective>
											<label for="orangeForm-pass">Your password</label>
										</div>

										<div class="text-center">
											<button
												class="btn btn-indigo btn-block btn-rounded mt-3 waves-effect waves-light"
												mdbWavesEffect (click)="signUp()">Sign up</button>
										</div>
										<hr>
										<div class="container">
											<div class="row">
												<div class="col-md-4">
													<span class="text-reg-pos text-right">Already have Acount?</span>
												</div>
												<div class="col-md-8">
													<button
														class="btn btn-purple btn-block btn-rounded mt-3 waves-effect waves-light"
														mdbWavesEffect routerLink="/login">Login</button>
												</div>
											</div>
										</div>
									</div>
									<!--Grid column-->

								</div>
								<!--Grid row-->

							</div>
						</div>

					</div>
					<!--Grid column-->

				</div>
				<!--Grid row-->

			</div>
		</div>
	</section>
</header>
